<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestiones BPO — Dashboard</title>

  <!-- Tailwind Play CDN (rápido para prototipo) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Icons (Heroicons) -->
  <script src="https://unpkg.com/feather-icons"></script>

  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="bg-slate-50 text-slate-800 antialiased">
  <div class="min-h-screen flex flex-col">
    <!-- NAVBAR -->
    <header class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center gap-4">
            <div class="text-2xl font-bold text-indigo-600">HonieBPO</div>
            <nav class="hidden md:flex gap-3 text-sm">
              <button id="nav-dashboard" class="py-2 px-3 rounded hover:bg-indigo-50 text-indigo-600">Dashboard</button>
              <button id="nav-gestiones" class="py-2 px-3 rounded hover:bg-indigo-50">Gestiones</button>
            </nav>
          </div>

          <div class="flex items-center gap-3">
            <div class="hidden sm:flex items-center bg-slate-100 px-3 py-2 rounded gap-2">
              <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-4.35-4.35"></path></svg>
              <input id="searchInput" type="text" placeholder="Buscar por nombre o documento" class="bg-transparent outline-none text-sm" />
            </div>

            <button id="btn-new" class="bg-indigo-600 text-white px-3 py-2 rounded-md text-sm hover:bg-indigo-700">+ Nueva gestión</button>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1 max-w-7xl mx-auto p-4 sm:p-6 lg:p-8 w-full">
      <!-- DASHBOARD -->
      <section id="page-dashboard" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-4">
          <div class="bg-white rounded-lg shadow p-4">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-slate-500">Total gestiones</p>
                <h3 id="card-total" class="text-2xl font-bold">0</h3>
              </div>
              <div class="text-indigo-600">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 17v-6h6v6"></path></svg>
              </div>
            </div>
          </div>

          <div class="bg-white rounded-lg shadow p-4">
            <p class="text-sm text-slate-500">Gestiones abiertas</p>
            <h3 id="card-abiertas" class="text-2xl font-bold text-amber-600">0</h3>
          </div>

          <div class="bg-white rounded-lg shadow p-4">
            <p class="text-sm text-slate-500">Gestiones cerradas</p>
            <h3 id="card-cerradas" class="text-2xl font-bold text-emerald-600">0</h3>
          </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <div class="col-span-2 bg-white rounded-lg shadow p-4">
            <h4 class="font-semibold mb-2">Distribución por tipificación</h4>
            <canvas id="chartTipificacion" height="140"></canvas>
          </div>

          <div class="bg-white rounded-lg shadow p-4">
            <h4 class="font-semibold mb-2">Últimas gestiones</h4>
            <ul id="latestList" class="space-y-3 text-sm text-slate-700"></ul>
          </div>
        </div>
      </section>

      <!-- GESTIONES -->
      <section id="page-gestiones" class="hidden">
        <div class="bg-white rounded-lg shadow p-4 mb-6">
          <div class="flex items-center justify-between">
            <div class="flex gap-3 items-center">
              <label class="text-sm text-slate-600">Tipificación</label>
              <select id="filterTipificacion" class="border rounded px-2 py-1 text-sm">
                <option value="">Todas</option>
              </select>
              <label class="text-sm text-slate-600">Asesor</label>
              <input id="filterAsesor" class="border rounded px-2 py-1 text-sm" placeholder="asesorId" />
              <label class="text-sm text-slate-600">Desde</label>
              <input id="filterDesde" type="date" class="border rounded px-2 py-1 text-sm" />
              <label class="text-sm text-slate-600">Hasta</label>
              <input id="filterHasta" type="date" class="border rounded px-2 py-1 text-sm" />
              <button id="btn-filter" class="bg-indigo-600 text-white px-3 py-1 rounded text-sm">Filtrar</button>
              <button id="btn-clear" class="bg-slate-100 px-3 py-1 rounded text-sm">Limpiar</button>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-lg shadow overflow-x-auto">
          <table class="min-w-full divide-y divide-slate-200">
            <thead class="bg-slate-50">
              <tr>
                <th class="px-4 py-3 text-left text-sm font-medium">ID</th>
                <th class="px-4 py-3 text-left text-sm font-medium">Documento</th>
                <th class="px-4 py-3 text-left text-sm font-medium">Nombre</th>
                <th class="px-4 py-3 text-left text-sm font-medium">Asesor</th>
                <th class="px-4 py-3 text-left text-sm font-medium">Tipificación</th>
                <th class="px-4 py-3 text-left text-sm font-medium">Estado</th>
                <th class="px-4 py-3 text-left text-sm font-medium">Fecha</th>
                <th class="px-4 py-3 text-right text-sm font-medium">Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaBody" class="bg-white divide-y divide-slate-100 text-sm"></tbody>
          </table>
        </div>

        <div class="mt-4 flex items-center justify-between">
          <div>
            <button id="prevPage" class="px-3 py-1 bg-slate-100 rounded">Anterior</button>
            <button id="nextPage" class="px-3 py-1 bg-slate-100 rounded">Siguiente</button>
          </div>
          <div class="text-sm text-slate-500">Página <span id="currentPage">1</span></div>
        </div>
      </section>
    </main>
  </div>

  <!-- MODAL: Crear / Editar -->
  <div id="modal" class="fixed inset-0 hidden items-center justify-center bg-black/40 z-40">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl p-6">
      <h3 id="modalTitle" class="text-lg font-semibold mb-4">Nueva Gestión</h3>
      <form id="formGestion" class="space-y-3">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <input name="clienteDocumento" placeholder="Documento" class="border rounded px-3 py-2" required />
          <input name="clienteNombre" placeholder="Nombre" class="border rounded px-3 py-2" required />
          <input name="asesorId" placeholder="Asesor ID" class="border rounded px-3 py-2" required />
          <select name="tipificacion" class="border rounded px-3 py-2" required></select>
          <input name="subtipificacion" placeholder="Subtipificación" class="border rounded px-3 py-2" />
          <input name="fechaCompromiso" type="date" class="border rounded px-3 py-2" />
          <input name="valorCompromiso" type="number" step="0.01" min="0" class="border rounded px-3 py-2" />
          <input name="recordingUrl" placeholder="Recording URL" class="border rounded px-3 py-2" />
        </div>
        <textarea name="observaciones" placeholder="Observaciones" class="border rounded px-3 py-2 w-full"></textarea>

        <div class="flex items-center justify-end gap-3">
          <button type="button" id="btnCancel" class="px-4 py-2 rounded bg-slate-100">Cancelar</button>
          <button type="submit" id="btnSave" class="px-4 py-2 rounded bg-indigo-600 text-white">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- MODAL: Detalle -->
  <div id="modalDetail" class="fixed inset-0 hidden items-center justify-center bg-black/40 z-40">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-xl p-6">
      <h3 class="text-lg font-semibold mb-4">Detalle gestión</h3>
      <div id="detailBody" class="text-sm space-y-2"></div>
      <div class="flex justify-end mt-4">
        <button id="btnCloseDetail" class="px-4 py-2 rounded bg-indigo-600 text-white">Cerrar</button>
      </div>
    </div>
  </div>

  <script src="/app.js" type="module"></script>
  <script>
    feather.replace()
  </script>
</body>
</html>
